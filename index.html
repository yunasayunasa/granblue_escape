<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脱出ゲーム</title>

    <!-- 背景サイズのスケールを定義 -->
    <style>
        :root {
            --scale-factor: calc(100vw / 739); /* 画面幅に応じたスケール */
        }
    </style>

    <!-- CSS 読み込み -->
    <link rel="stylesheet" href="style.css">

    <!-- デバッグ用アラート -->
    <script>
        alert("CSS は適用されていますか？");
    </script>
</head>
<body>

    <!-- ゲームコンテナ -->
    <div id="game-container">
        <img src="images/bg1.jpg" id="background" alt="背景">
        <img src="/images/bg1_bed.png" class="selectable" id="bed" alt="ベッド">
        <img src="/images/bg1_caster.png" class="selectable" id="caster" alt="キャスター">
    </div>

    <!-- メッセージ表示 -->
    <div id="message-box">タップして調べよう</div>

    <!-- JavaScript 読み込み -->
    <script src="script.js" defer></script>

</body>
</html>
