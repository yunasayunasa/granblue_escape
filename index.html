<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>脱出ゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <!-- 背景＆透過画像 -->
    <img src="images/bg1.jpg" id="background" alt="背景">
    <img src="images/bg1_bed.png" id="bed" alt="ベッド">
    <img src="images/bg1_caster.png" id="caster" alt="キャスター">

    <!-- ベッド用クリック領域（透明） -->
    <div id="bed-area"></div>
    <!-- キャスター用クリック領域（透明） -->
    <div id="caster-area"></div>

    <!-- ヒント表示ボックス（背景画像内の下部にオーバーレイ） -->
    <div id="hint-box">タップして調べよう</div>

    <!-- 部屋から出るボタン（背景画像右上あたりにオーバーレイ） -->
    <button id="exit-button">部屋から出る</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
